version: '3.8'

services:
  # Redis - Session Store
  redis:
    image: redis:7-alpine
    container_name: aici-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Agent Service - RAG Pipeline
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: aici-agent
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/data/chroma
      - PDF_DATA_DIRECTORY=/data/pdfs
    volumes:
      - ./data:/data
      - chroma_data:/data/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Service - Auth + Session + Orchestration
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aici-backend
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - AGENT_SERVICE_URL=http://agent:8001
    depends_on:
      redis:
        condition: service_healthy
      agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aici-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  redis_data:
  chroma_data:
